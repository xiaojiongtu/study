<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script src="../js/browser.js"></script>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
</head>
<body>
 <div id="root"></div>
 <script type="text/babel">
     let app=document.querySelector('#root')
      //写组件
       class Cmp1 extends React.Component{
         constructor(...args){
             super(...args)
             this.state={
                 a:true
             }
          }
           fn(){
             this.setState({
                 a:!this.state.a
             })
           }
            componentDidMount(){
               console.log('挂载了')
            }
           componentDidUpdate(){
               console.log('更新了')
           }

           render() {
             console.log('渲染了')
               return (
                   <div>
                     <input type="button" value="显示/隐藏" onClick={this.fn.bind(this)}/>
                       {this.state.a?(
                           <Cmp2 />
                       ):('')}
                   </div>
               );
           }
       }

      class Cmp2 extends ReactDOM.Component{
          constructor(...args){
              super(...args)
          }
          /*componentWillUnmount(){
              console.log('卸载了');
          }*/
          render() {
              console.log('渲染了')
              return (
                  <div>
                      <input type="button" value="显示/隐藏"/>
                  </div>
              );
          }
      }

     ReactDOM.render(<Cmp1/>,app)
 </script>
</body>
</html>
