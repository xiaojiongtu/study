<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="../js/browser.js"></script>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="root"></div>


<script TYPE="text/babel">
    //创建组件
    let data=news['RECORDS']
    let channel={
        'index':'首页',
        'war':'军事',
         'guonei':'国内',
        'guoji':'国际'

    }

    class Table extends React.Component{
        constructor(...args) {
            super(...args)
        }
        toDouble(n) {
           return n>10?n:'0'+n;
         }
        time2Date(t){
            let date=new Date(t*1000)
            return date.getFullYear(t)+"-"+this.toDouble(date.getMonth(t)+1)+'-'+this.toDouble(date.getDate())+" "+this.toDouble(date.getHours())+":"+this.toDouble(date.getMinutes())+":"+this.toDouble(date.getSeconds())
        }
        render() {
            return (
                < table className = "table" >
                    < thead >
                        < tr >
                            < th > ID < /th>
                            < th > 标题 < /th>
                            < th > 频道 < /th>
                            < th > 发布时间 < /th>
                        < /tr>
                    < /thead>
                    <tbody>
                    {data.map(item=>(
                        < tr key={item.ID}>
                               < td >{item.ID}< /td>
                                < td > {item.title} < /td>
                                < td > {channel[item.channel]} < /td>
                                < td > {this.time2Date(item.time)} < /td>
                        < /tr>
                       )
                      )
                    }
                    < /tbody>
                < /table>
              )
        }
    }

                    ReactDOM.render(<Table/>,document.getElementById('root'))

</script>
</body>
</html>
