<body>
<script>
    //扁平化数组去重
    let arr3 = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];

    //1.递归
    function isArray(obj) {
         return Object.prototype.toString.call(obj)==='[object Array]';
    }
    function flattenDeep(arr1) {
        return arr1.reduce((acc, val) => Array.isArray(val) ? acc.concat(flattenDeep(val)) : acc.concat(val), []);
    }

    function sort(array){

       return   flattenDeep(array).sort(function (a,b) {
             return a-b
         })
    }
    console.log(sort(arr3));

    //2.flat  ,var newArray = arr.flat(depth)
    let oneArray=arr3.flat(Infinity);
    let sortArray=Array.from(oneArray).sort(function (a,b) {
         return a-b
    })
    console.log(sortArray)
</script>
</body>
</html>
